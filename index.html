<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" >
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game with currency symbols</h1>
        </header>

        <section class="score-panel">

        	<span class="moves">0</span> Move(s)

            <div class="timer">
            </div>

            <div class="restart" onclick=startGame()>
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="card-deck">
            <li class="card" type="usd">
                <i class="fa fa-usd"></i>
            </li>
            <li class="card" type="eur">
                <i class="fa fa-eur"></i>
            </li>
            <li class="card match" type="jpy">
                <i class="fa fa-jpy"></i>
            </li>
            <li class="card" type="gbp" >
                <i class="fa fa-gbp"></i>
            </li>
            <li class="card" type="inr">
                <i class="fa fa-inr"></i>
            </li>
            <li class="card match" type="jpy">
                <i class="fa fa-jpy"></i>
            </li>
            <li class="card" type="rub">
                <i class="fa fa-rub"></i>
            </li>
            <li class="card" type="ils">
                <i class="fa fa-ils"></i>
            </li>
            <li class="card" type="usd">
                <i class="fa fa-usd"></i>
            </li>
            <li class="card" type="btc">
                <i class="fa fa-btc"></i>
            </li>
            <li class="card" type="rub">
                <i class="fa fa-rub"></i>
            </li>
            <li class="card" type="btc">
                <i class="fa fa-btc"></i>
            </li>
            <li class="card open show" type="gbp">
                <i class="fa fa-gbp"></i>
            </li>
            <li class="card" type="ils">
                <i class="fa fa-ils"></i>
            </li>
            <li class="card" type="eur">
                <i class="fa fa-eur"></i>
            </li>
            <li class="card" type="inr">
                <i class="fa fa-inr"></i>
            </li>
        </ul>

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>Game are complete.</h2>
                <a class="close" href=# >Ã—</a>
                <div class="content-1">
                    Congratulations!!! You're a winner.
                </div>
                <div class="content-2">
                    <p>You made <span id=finalMove> </span> moves in <span id=totalTime> </span> .</p>
                    <p>Rating:  <span id=starRating></span></p>
                </div>
                <button id="play-again"onclick="playAgain()">
                    Play again ?</a>
                </button>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
